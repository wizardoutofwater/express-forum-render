        <div class ="row">
       <div class="col nes-container is-rounded is-dark with-title">
            <p class="title">Threads<span class="yellowText">.all</span></p>
         
            <div class="threadList" id="allThreads">
                ${threads.map((thread) => {
                return `
                <div class="singleThread  mb-2 p-2">
                <div class="row">
                    <div class="col d-flex align-items-center  ">
                     <a href="/threads/${thread.id}" class="threadTitle mb-1">${thread.title} </a>
                    
                     <span class="yellowText text-nowrap ml-auto">${thread.likes} <i class="nes-icon is-small heart"></i></span>
                    </div>
                </div>
                    <div class="row ">
                        <span class="col d-block text-truncate text-white threadPreview" style="max-width: 100%;">
                            ${thread.content}
                           </span>
                    </div>
                </div>
                    
                    `
                }).join('')}
            </div>
        </div>
  
        </div>

        </br>

        <!-- Add a new Thread -->
  <div class = "row">
        <div class="col nes-container is-rounded is-dark with-title">
            <p class="title">Thread<span class="yellowText">.new</span></p>

            <form action="/threads" method="POST">
                <div style="background-color:#212529; padding: 1rem;" class="nes-field is-inline">
                    <label for="dark_field" style="color:#fff;">Your Name</label>
                    <input type="text" id="dark_field1" class="nes-input is-dark" name="name" required>
                  </div>
                <div style="background-color:#212529; padding: 1rem;" class="nes-field is-inline">
                    <label for="dark_field" style="color:#fff;">Thread Title</label>
                    <input type="text" id="dark_field2" class="nes-input is-dark" name="title" required>
                  </div>  
                <div style="background-color:#212529; padding: 1rem;" class="nes-field is-inline ">
                    <label for="textarea_field text-small">Post a New Thread</label>
                    <textarea id="newThreadText" class="nes-textarea is-dark" name="content" required></textarea>
                    </br>

                </div>
                <button id="sumbitThread" type="submit" class="nes-btn from-left ">Submit</button>
            </form>
        </div>
        </div>
    
    </div>
</div>
