<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - ${thread.title}</title>
</head>
<body>
    <h1>${thread.title}</h1>
    <h3>Post</h3>
    <p>${thread.content}</p>
    <ul>
        ${thread.comments.map((comment) => {
           return  `<li>${comment.name} says "${comment.message}"</li>`
        }).join('')}
    </ul>
</body>
</html>
